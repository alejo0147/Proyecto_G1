<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="modal fade" id="pedidosModal"><!-- .modal bebidas -->
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header ventana modal bebidas -->
                <div class="modal-header">
                    <a class=" modal-title navbar-brand js-scroll-trigger" href="#">
                        <span ><img src="imagenes/LOgo.png" alt="" class="rounded-pill" target="_blank"/>
                        </span>
                    </a>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <br/>
                    <h4 class="modal-title text-light colorverde text-center">Registrar bebidas</h4>
                </div><!-- /Header ventana modal bebidas -->
                <!-- body ventana modal bebidas -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for=""><b>ID</b></label>
                            <input type="text" class="form-control" id="id" placeholder="Ingrese ID" required="true" />
                        </div>
                        <div class="form-group">
                            <label for=""><b>Nombre</b></label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre" required="true" />
                        </div>
                        <div class="form-group">
                            <label for=""><b>Descripción</b></label>
                            <input type="text" class="form-control" id="descripcion" placeholder="Ingrese Descripción Insumo" required="true" />
                        </div>
                        <div class="form-group">
                            <label for=""><b>Fecha</b></label>
                            <input type="text" class="form-control" id="Fecha_actual" placeholder="Ingrese Fecha Actual" required="true" />
                        </div>
                        <div class="form-group">
                            <label for=""><b>Cantidad</b></label>
                            <input type="text" class="form-control" id="cantidad" placeholder="Ingrese Cantidad Insumo" required="true" />
                        </div>
                        <div>
                            <button class="btn btn-success"><i class="fa fa-check"></i> Guardar</button>
                            <button class="btn btn-danger"><i class="fa fa-times"></i> Cancelar</button>
                        </div>
                    </form>
                </div><!-- /body ventana modal bebidas -->

            </div>
        </div>
    </div><!-- /.modal pedidos -->
</ui:composition>
