<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!-- Modal Inicio Sesión -->
    <div class="modal fade" id="InicioSesion" tabindex="-1"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="container">
                        <a class=" modal-title navbar-brand js-scroll-trigger" href="https://www.facebook.com/Accesoriosyrepuestosparamotos/">
                            <span > <img src="#{request.contextPath}/resources/img/logo killyn moto - foot.jpg" alt="Logo KILLYN MOTOS" class="rounded-pill" target="_blank"/></span></a>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <h:messages showDetail="true" layout="table" 
                                style="padding: 5px; border-radius: 5px; box-shadow: 0px 0px 4px #444444; 
                                display:block "
                                errorStyle="background: #ff0000" infoClass="background: #999999"/>

                    <h:form prependId="false">
                        <div class="form-group">
                            <label for="exampleInputEmail1"><b>Correo Electrónico: </b> <b class="text-danger">*</b></label>
                            <h:inputText a:type="email" class="form-control" 
                                         id="correo" a:placeholder="ejemplo@gmal.com" 
                                         required="" 
                                         value="#{sessionController.email}"/>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1"><b>Contraseña: </b> <b class="text-danger">*</b></label>
                            <h:inputSecret a:type="password" class="form-control" 
                                           id="contraseña" 
                                           a:placeholder="Escribe tu contraseña" 
                                           a:max="10" 
                                           value="#{sessionController.password}"/>
                            <small  class="form-text text-muted">Máximo 10 Carácteres alfanumericos</small>
                        </div>

                        <div class="form-group">
                            <small  class="form-text  text-danger"><b>*</b> Campos obligatorios  </small>
                        </div>
                        <h:commandLink type="submit" class="btn  text-white btn-xl js-scroll-trigger " style="background:#cf7d34" value="Iniciar Sesion" action="#{sessionController.inciarSesion()}"/> 
                    </h:form>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">

                        <div class="container py-4">
                            <div class="small text-center text-muted">Copyright &copy; 2020 </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
