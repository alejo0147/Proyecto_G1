<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!-- Modal Inicio SesiÃ³n -->
    <div class="modal fade" id="registroModal" tabindex="-1"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="container">
                        <a class=" modal-title navbar-brand js-scroll-trigger" href="https://www.facebook.com/Accesoriosyrepuestosparamotos/">
                            <span > <img src="#{request.contextPath}/resources/img/logo killyn moto - foot.jpg" alt="Logo KILLYN MOTOS" class="rounded-pill" target="_blank"/></span></a>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <h:form>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <h:outputLabel for="registroEmail">*<b>NOMBRES:</b></h:outputLabel>
                                        <h:inputText a:placeholder="Ingrese Nombre(s)"/>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <h:outputLabel for="registroEmail">*<b>APELLIDOS:</b></h:outputLabel>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <small  class="form-text  text-danger">Los campos con <b>*</b> son obligatorios  </small>
                                </div>
                                <a type="submit" class="btn btn-primary botones" href="#{request.contextPath}/app">Iniciar Sesion </a>
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">

                        <div class="container py-4">
                            <div class="small text-center text-muted">Copyright &copy; 2020 </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
